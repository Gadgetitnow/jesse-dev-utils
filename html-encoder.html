<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional HTML Encoder | DevUtils.io</title>
    <meta name="description" content="Securely encode HTML entities to prevent XSS and format code for web display.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        textarea { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="glass border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="h-8 w-8 bg-gradient-to-tr from-blue-400 to-indigo-600 rounded-lg flex items-center justify-center font-black text-white text-sm">H</div>
                <h1 class="text-white font-bold text-lg leading-none">DevUtils<span class="text-blue-400">.io</span></h1>
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black text-white mb-2">HTML Encoder</h2>
            <p class="text-slate-400">Convert special characters into HTML entities for secure web rendering.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Decoded (Normal Text)</label>
                <textarea id="decodeInput" class="w-full h-[400px] bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm text-blue-300 focus:border-blue-500 outline-none transition-all" placeholder="Enter <script> or other HTML..."></textarea>
            </div>

            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Encoded (Safe Output)</label>
                <div class="relative">
                    <textarea id="encodeOutput" readonly class="w-full h-[400px] bg-slate-950 border border-slate-800 rounded-xl p-4 text-sm text-emerald-300 outline-none" placeholder="Safe code appears here..."></textarea>
                    <button onclick="copyOutput()" class="absolute top-4 right-4 bg-slate-800 hover:bg-slate-700 text-xs py-1 px-3 rounded-lg border border-slate-600 transition-colors">Copy</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('decodeInput');
        const output = document.getElementById('encodeOutput');

        input.addEventListener('input', () => {
            const text = input.value;
            const temp = document.createElement('div');
            temp.textContent = text;
            output.value = temp.innerHTML;
        });

        function copyOutput() {
            output.select();
            document.execCommand('copy');
            alert('Encoded HTML copied to clipboard!');
        }
    </script>
</body>
</html>
