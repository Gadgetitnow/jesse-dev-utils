<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to TypeScript Converter | DevUtils.io</title>
    <meta name="description" content="Convert JSON to TypeScript interfaces instantly with our high-performance, private developer tool.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        textarea { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="glass border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="h-8 w-8 bg-gradient-to-tr from-teal-400 to-blue-600 rounded-lg flex items-center justify-center font-black text-white text-sm">D</div>
                <h1 class="text-white font-bold text-lg leading-none">DevUtils<span class="text-teal-400">.io</span></h1>
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black text-white mb-2">JSON &rarr; TypeScript</h2>
            <p class="text-slate-400">Paste your JSON below to generate clean TS Interfaces instantly.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Input JSON</label>
                <textarea id="jsonInput" class="w-full h-[500px] bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm text-teal-300 focus:border-teal-500 outline-none transition-all" placeholder='{"id": 1, "name": "Jesse"}'></textarea>
            </div>

            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">TypeScript Interface</label>
                <div class="relative">
                    <textarea id="tsOutput" readonly class="w-full h-[500px] bg-slate-950 border border-slate-800 rounded-xl p-4 text-sm text-blue-300 outline-none" placeholder="Interface will appear here..."></textarea>
                    <button onclick="copyToClipboard()" class="absolute top-4 right-4 bg-slate-800 hover:bg-slate-700 text-xs py-1 px-3 rounded-lg border border-slate-600 transition-colors">Copy</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('jsonInput');
        const output = document.getElementById('tsOutput');

        input.addEventListener('input', () => {
            try {
                const json = JSON.parse(input.value);
                output.value = convertToTs(json);
            } catch (e) {
                output.value = "Invalid JSON detected...";
            }
        });

        function convertToTs(obj, interfaceName = "RootObject") {
            let result = `export interface ${interfaceName} {\n`;
            for (const key in obj) {
                const type = typeof obj[key];
                if (type === 'object' && obj[key] !== null) {
                    result += `  ${key}: any;\n`; // Simplified for initial version
                } else {
                    result += `  ${key}: ${type};\n`;
                }
            }
            result += `}`;
            return result;
        }

        function copyToClipboard() {
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
