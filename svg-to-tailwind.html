<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to Tailwind CSS Converter | DevUtils.io</title>
    <meta name="description" content="Convert raw SVG code into clean, production-ready Tailwind CSS components instantly.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        textarea { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="glass border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="h-8 w-8 bg-gradient-to-tr from-orange-400 to-red-600 rounded-lg flex items-center justify-center font-black text-white text-sm">S</div>
                <h1 class="text-white font-bold text-lg leading-none">DevUtils<span class="text-orange-400">.io</span></h1>
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black text-white mb-2">SVG &rarr; Tailwind</h2>
            <p class="text-slate-400">Paste your raw SVG code to get a clean Tailwind-ready component.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Raw SVG Input</label>
                <textarea id="svgInput" class="w-full h-[500px] bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm text-orange-300 focus:border-orange-500 outline-none transition-all" placeholder='<svg>...</svg>'></textarea>
            </div>

            <div class="space-y-4">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Tailwind Component</label>
                <div class="relative">
                    <textarea id="tailwindOutput" readonly class="w-full h-[500px] bg-slate-950 border border-slate-800 rounded-xl p-4 text-sm text-blue-300 outline-none" placeholder="Tailwind code will appear here..."></textarea>
                    <button onclick="copyOutput()" class="absolute top-4 right-4 bg-slate-800 hover:bg-slate-700 text-xs py-1 px-3 rounded-lg border border-slate-600 transition-colors">Copy</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('svgInput');
        const output = document.getElementById('tailwindOutput');

        input.addEventListener('input', () => {
            const raw = input.value;
            if (raw.includes('<svg')) {
                // Enterprise Regex to clean SVG and add Tailwind classes
                let cleaned = raw.replace(/width=".*?"/g, 'class="w-6 h-6"')
                                 .replace(/height=".*?"/g, '')
                                 .replace(/fill=".*?"/g, 'fill="currentColor"');
                output.value = cleaned;
            } else {
                output.value = "Please enter valid SVG code...";
            }
        });

        function copyOutput() {
            output.select();
            document.execCommand('copy');
            alert('Tailwind code copied!');
        }
    </script>
</body>
</html>
